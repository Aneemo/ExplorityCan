{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    {# Flash messages are now handled by base.html #}
    <form method="POST" action="{{ url_for('routes.login') }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
    </form>
    <div style="margin-top: 15px;">
        <p>Don't have an account? <a href="{{ url_for('routes.register') }}">Register here</a>.</p>
        <p><a href="{{ url_for('routes.reset_password_request') }}">Forgot Password?</a></p>
    </div>
{% endblock %}
