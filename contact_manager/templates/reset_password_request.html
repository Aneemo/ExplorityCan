{% extends "base.html" %}

{% block title %}Request Password Reset{% endblock %}

{% block content %}
    <h1>Request Password Reset</h1>
    <p>Please enter the email address associated with your account. If an account with that email exists, a password reset link will be sent.</p>
    <form method="POST" action="{{ url_for('routes.reset_password_request') }}">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Send Reset Link</button>
    </form>
{% endblock %}
