<div class="container nav-container">
            <span class="app-title">ExplorityCan Contact Manager</span>
            <div class="nav-links">
                <a href="{{ url_for('routes.help_page') }}" class="button-link">Help</a>
                {% if current_user.is_authenticated %}
                    {% if current_user.role == 'admin' %}
                        <a href="{{ url_for('routes.admin_dashboard') }}" class="button-link" style="background-color: #f0ad4e;">Admin Dashboard</a>
                    <a href="{{ url_for('routes.index') }}" class="button-link">Home</a>
                    <span>Logged in as: <strong>{{ current_user.username }}</strong></span>
                    <a href="{{ url_for('routes.logout') }}" class="button-link">Logout</a>
                {% else %}
                    <a href="{{ url_for('routes.login') }}" class="button-link">Login</a>
                    <a href="{{ url_for('routes.register') }}" class="button-link">Register</a>
                {% endif %}
            </div>
        </div>
